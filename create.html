        <section id="create" class="page create-account">
            <div class="create-account-content">
                <h2>Become a Delightful Broadcaster!</h2>
                <p class="create-account-text">Join our community and share your unique cuteness with the world!</p>
                <form id="create-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                        <small class="form-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <small class="form-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <small class="form-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        <small class="form-error"></small>
                    </div>
                    <button type="submit">Join the Cuteness!</button>
                </form>
